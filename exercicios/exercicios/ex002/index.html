<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>

    <input type="button" value="Clica em mim!" onclick="clicar()">
    <script>
        function clicar() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
