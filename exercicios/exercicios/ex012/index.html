<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input {
            padding: 30px;
            font-size: 12pt;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <input type="button" value="Clique para iniciar" onclick="clicar()">
    <div id="res">
        O resultado vai aparecer aqui...
    </div>
    <script>
        function clicar() {
            var num = prompt('Digite um número:')
            var n1 = Number(num)

            if (n1%2 == 0) {
                res.innerHTML = `O número ${n1} que foi digitado é <strong>PAR!</strong>`
            } else {
                res.innerHTML = `O número ${n1} que foi digitado é <strong>ÍMPAR!</strong>`
            }
        }
    </script>
</body>
</html>
