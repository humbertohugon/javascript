<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em JS</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input {
            padding: 30px;
            font-size: 12pt;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Tente adivinhar meu número</h1>
    <input type="button" value="Tentar adivinhar" onclick="adivinhar()">
    <div id="res">
        Já pensei em um valor entre 1 e 100...
    </div>
    <script>
        function adivinhar() {
            var chute = prompt('Qual é o seu palpite?')
            var num = Number(chute)
            var adv = Math.round(100* Math.random() + 1)
            
            if (num < adv) {
                res.innerHTML += `<p>Você falou ${num}. Meu número é <strong>MAIOR!</strong></p>`
            } if (num > adv) {
                res.innerHTML += `<p>Você falou ${num}. Meu número é <strong>MENOR!</strong></p>`
            } if (num == adv) {
                res.innerHTML += `<p><strong>PARABÉNS!</strong> Você acertou! Eu tinha sorteado o valor ${adv}!</p>`
            }
        }
    </script>
</body>
</html>
