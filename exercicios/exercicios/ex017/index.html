<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        input {
            padding: 30px;
            font-size: 12pt;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Gerador de números</h1>
    <input type="button" value="Clique em mim" onclick="calcular()">
    <input type="button" value="Limpar" onclick="limpar()">
    <div id="res">
        Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.
    </div>
    <script>
        function calcular() {
            var num = Math.floor(100* Math.random() + 1)
            res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>` 
        }
        function limpar() {
            res.innerHTML = `Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.`
        }
    </script>
</body>
</html>
